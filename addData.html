<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Map</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting and refreshing the page

            // Get the form data
            const formData = new FormData(event.target);

            // Convert FormData to a Map
            const dataMap = {};
            formData.forEach((value, key) => {
                dataMap[key] = value;
            });

            // Log the map object to the console
            console.log(dataMap);
        }
    </script>
</head>
<body>
    <h2>Form with Fields</h2>
    <form id="form" onsubmit="handleSubmit(event)">
        <label for="start">Start:</label>
        <input type="text" id="start" name="start" required><br><br>

        <label for="end">End:</label>
        <input type="text" id="end" name="end" required><br><br>

        <label for="nextRightID">Next Right ID:</label>
        <input type="text" id="nextRightID" name="nextRightID" required><br><br>

        <label for="nextWrongID">Next Wrong ID:</label>
        <input type="text" id="nextWrongID" name="nextWrongID" required><br><br>

        <label for="rightOption">Right Option:</label>
        <input type="text" id="rightOption" name="rightOption" required><br><br>

        <label for="showQtime">Show Q Time:</label>
        <input type="text" id="showQtime" name="showQtime" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
