<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Forms</title>
    <script>
        // Function to handle form submissions and log the data as a map
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting and refreshing the page

            // Get the form data
            const formData = new FormData(event.target);

            // Convert FormData to a Map
            const dataMap = {};
            formData.forEach((value, key) => {
                dataMap[key] = value;
            });

            // Log the map object to the console
            console.log(dataMap);
        }
    </script>
</head>
<body>
    <h2>Form 1: Show Boolean Time</h2>
    <form onsubmit="handleSubmit(event)">
        <label for="start">Start:</label>
        <input type="text" id="start" name="start" required><br><br>

        <label for="end">End:</label>
        <input type="text" id="end" name="end" required><br><br>

        <label for="nextRightID">Next Right ID:</label>
        <input type="text" id="nextRightID" name="nextRightID" required><br><br>

        <label for="nextWrongID">Next Wrong ID:</label>
        <input type="text" id="nextWrongID" name="nextWrongID" required><br><br>

        <label for="showBooleanTime">Show Boolean Time:</label>
        <input type="text" id="showBooleanTime" name="showBooleanTime" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>Form 2: Show Clarity Time</h2>
    <form onsubmit="handleSubmit(event)">
        <label for="start">Start:</label>
        <input type="text" id="start" name="start" required><br><br>

        <label for="end">End:</label>
        <input type="text" id="end" name="end" required><br><br>

        <label for="nextRightID">Next Right ID:</label>
        <input type="text" id="nextRightID" name="nextRightID" required><br><br>

        <label for="nextWrongID">Next Wrong ID:</label>
        <input type="text" id="nextWrongID" name="nextWrongID" required><br><br>

        <label for="showClarityTime">Show Clarity Time:</label>
        <input type="text" id="showClarityTime" name="showClarityTime" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>Form 3: Next Time</h2>
    <form onsubmit="handleSubmit(event)">
        <label for="start">Start:</label>
        <input type="text" id="start" name="start" required><br><br>

        <label for="end">End:</label>
        <input type="text" id="end" name="end" required><br><br>

        <label for="nextRightID">Next Right ID:</label>
        <input type="text" id="nextRightID" name="nextRightID" required><br><br>

        <label for="nextTime">Next Time:</label>
        <input type="text" id="nextTime" name="nextTime" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
