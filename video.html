<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
       
    </style>
</head>
<body>

    <div class="video-player">
        <!-- YouTube iframe -->
        <iframe id="youtube-video" 
        src="https://www.youtube.com/embed/mzexJPoXBCM?enablejsapi=1&rel=0&controls=0&modestbranding=1&iv_load_policy=3" 
        frameborder="0" 
        allow="autoplay; encrypted-media">
    </iframe>
    
        <div class="controls">
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <input type="range" id="seek-bar" min="0" max="100">
            <div class="time-info">
                <span id="current-time">00:00</span> / <span id="duration">00:00</span>
            </div>
            <div class="volume-control">
                <button id="mute"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="volume-bar" min="0" max="100">
            </div>
        </div>
    </div>

    <!-- Options buttons below the player -->
     <div class="container">
        <div class="options-container-4">
            <button class="option-button" id="option-a">A</button>
            <button class="option-button" id="option-b">B</button>
            <button class="option-button" id="option-c">C</button>
            <button class="option-button" id="option-d">D</button>
        </div>
        <div class="options-container-3">
            <button class="option-button" id="option-a">A</button>
            <button class="option-button" id="option-b">B</button>
            <button class="option-button" id="option-c">C</button>
        </div>
        <div class="options-container-2">
            <button class="option-button" id="option-a">A</button>
            <button class="option-button" id="option-b">B</button>
        </div>
        <div class="clarity-container">
            <button class="clarity-button" id="option-clear">Clear</button>
            <button class="clarity-button" id="option-notClear">Not Clear</button>
            
        </div>
        <div class="boolean-container">
            <button class="boolean-button" id="option-yes">Yes</button>
            <button class="boolean-button" id="option-no">No</button>
            
        </div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
